<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product page</title>
</head>
<body>
<h1 th:text="${selectedProduct.getProductName()}"></h1>

<br/>
<form th:method="POST" th:action="@{/api/orders/{partnerId}/{productId}(partnerId=${partner.id}, productId=${selectedProduct.productId})}" th:object="${selectedProduct}">
<!--    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>-->
    <label for="quantity">Введите количество продукта:</label>
    <input type="number" th:field="*{quantity}" min="0" id="quantity">
    <div style="color:red" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}">Quantity error</div>
    <br/>
    <input type="submit" value="Добавить в корзину"/>
</form>
<br/>

</body>
</html>
